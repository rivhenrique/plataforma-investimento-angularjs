<div class="page-header">
    <h1>Investimentos</h1>
</div>
<div class="container col-md-12">
    <div class="panel panel-default">
        <section class="panel">
            <table class="table">
                <thead>
                <tr >
                    <th class="col-md-5">Nome</th>
                    <th class="col-md-6">Objetivo</th>
                    <th class="col-md-10">Saldo Total Dispon√≠vel</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-class="investimento.indicadorCarencia === 'N' ? 'clicavel' : 'clickable'"
                    ng-repeat="investimento in listaInvestimentos"  ng-click="abrirDetalhe(investimento)">
                    <td class="col-md-5">{{investimento.nome}}</td>
                    <td class="col-md-6">{{investimento.objetivo}}</td>
                    <td class="col-md-10">{{investimento.saldoTotalDisponivel | currency: 'R$ ':2}}</td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>
